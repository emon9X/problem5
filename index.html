<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<main>
    <nav class="flex gap-4">
        <button>Home</button>
        <button>iPhone</button>
        <button>Samsung</button>
        <input id="search-field" type="text" placeholder="search...">
        <button  onclick="searchButtonClicked()"  >Search</button>
    </nav>
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>
    <section id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

    </section>
    <div id="show-all-container" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
    </div>
</main>
<script src="api.js"></script>
</body>

</html>
